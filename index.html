  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <title>Drag & Drop | Проект 2</title>
</head>

<body>
  <div class="trello_like_container">

    <div class="container">
      <div class="name_holder">
        <h3 class="column_name">Начать</h3>
        <button class="add_item">+</button>
      </div>
      <div class="holder_container">
        <div class="item" draggable="true">Перетащи меня 1</div>
      </div>
    </div>

    <div class="container">
      <div class="name_holder">
        <h3 class="column_name">В процессе</h3>
        <button class="add_item">+</button>
      </div>
      <div class="holder_container">
        <div class="item" draggable="true">Перетащи меня 2</div>
      </div>
    </div>

    <div class="container">
      <div class="name_holder">
        <h3 class="column_name">Готовы</h3>
        <button class="add_item">+</button>
      </div>
      <div class="holder_container">
        <div class="item" draggable="true">Перетащи меня 3</div>
      </div>
    </div>

    <div class="container">
      <div class="name_holder">
        <h3 class="column_name">Готовы</h3>
        <button class="add_item">+</button>
      </div>
      <div class="holder_container">
        <div class="item" draggable="true">Перетащи меня 3</div>
      </div>
    </div>

  </div>
